<!DOCTYPE html>
<html>
<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded artoolkit="sourceType: webcam;">
      <a-assets>
        <a-asset-item id="birds-obj" src="images/birds.obj"></a-asset-item>
        <a-asset-item id="birds-mtl" src="images/birds.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #birds-obj; mtl: #birds-mtl" scale="0.02 0.02 0.02" rotation="-90 -90 0"></a-entity>

      <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>

  

</body>
</html>
