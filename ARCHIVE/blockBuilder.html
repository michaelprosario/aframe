<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="js/aframe-minecraft.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="images/floor.jpg">
      <img id="skyTexture" src="images/sky.jpg">
      <a-mixin id="voxel" geometry="primitive: box; height: 1; width: 1; depth: 1" material="shader: standard" random-color snap="offset: 0.5 0.5 0.5; snap: 1 1 1"></a-mixin>
    </a-assets>

    <a-camera>
      <a-cursor id="cursor" color="red"></a-cursor>
    </a-camera>
	

    <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
    <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
  </a-scene>
</body>

</html>
